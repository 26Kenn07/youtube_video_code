<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Select Form</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.choices }}
        <button>Submit</button>
    </form>
</body>
</html>
